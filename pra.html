<body>
    <div id = "wrapper">
        <!--ハンバーガーメニュー-->
        <div class="drawer">
            <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
            <input type="checkbox" id="drawer-check" class="drawer-hidden" >
            <!-- ハンバーガーアイコン -->
            <label for="drawer-check" class="drawer-open"><span></span></label>
            <!-- メニュー -->
            <nav class="drawer-content">
              <ul class="drawer-list">
                  <div class="menu_link">
                    <a href="https://www.ichinoseki.ac.jp/" style="text-decoration: none">ホーム画面</a><br>
                    <a href="file:///Users/yonekawahiroto/%E7%A4%BE%E4%BC%9A%E5%AE%9F%E8%A3%85%E5%AE%9F%E7%BF%92/party-parrots-web/index.html" style="text-decoration: none">記録画面</a><br>
                    <a href="file:///Users/yonekawahiroto/%E7%A4%BE%E4%BC%9A%E5%AE%9F%E8%A3%85%E5%AE%9F%E7%BF%92/party-parrots-web/pra.html" style="text-decoration: none">カカポ一覧</a><br>
                  </div>
              </ul>
            </nav>
        </div>
        <!--ハンバーガーメニュー終わり-->
        
        <!-- 背景 -->
        <div class = "back_image_1"></div>
        
        <!-- ヘッダー -->
        <div class="header">
            <p>カカポ部屋</p>
        </div>

        <!--カカポの画像-->
        <div class="kakapo">
            <p id="kakapo_pic_space"> </p>
        </div>

        <!--フッター-->
        <footer>
            <!--目標起床・就寝時刻の表示-->
            <p id="schedule_time"></p>
        </footer>
        
        <script src="../party-parrots-web/js_folder/jquery-3.5.1.min.js"></script>
        <script src="js_folder/pra.js"></script>
            
    </div>
</body>
</html
