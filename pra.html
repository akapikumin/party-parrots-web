<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>カカポの寝室 部屋</title>
    <link rel="stylesheet" href="css_folder/pra.css">
    <link rel="shortcut icon" href="image_folder/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="image_folder/kakapo_1.png">
    
    <!--googleフォント-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    
</head>
    
<body>
    <div id = "wrapper">
        <!--ハンバーガーメニュー-->
        <div class="drawer">
            <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
            <input type="checkbox" id="drawer-check" class="drawer-hidden" >
            <!-- ハンバーガーアイコン -->
            <label for="drawer-check" class="drawer-open"><span></span></label>
            <!-- メニュー -->
            <nav class="drawer-content">
              <ul class="drawer-list">
                  <div class="menu_link">
                    <a href="index.html" style="text-decoration: none">ホーム画面</a><br>
                    <hr color="gray" size="2px">
                    <a href="pra.html" style="text-decoration: none">カカポの寝室</a><br>
                    <hr color="gray" size="2px">
                    <a href="graph.html" style="text-decoration: none">睡眠記録</a><br>
                    <hr color="gray" size="2px">
                    <a href="setting.html" style="text-decoration: none">設定</a><br>
                    <hr color="gray" size="2px">
                    <a href="help.html" style="text-decoration: none">ヘルプ</a><br>
                    <div class="menu_kakapo">
                      <img src="image_folder/kakapo_1.png" style="width: 70%; margin-top: 50%;">
                    </div>
                  </div>
              </ul>
            </nav>
        </div>
        <!--ハンバーガーメニュー終わり-->
        <!--目標起床・就寝時刻の表示-->
        <div class="setting_time">
            <p id="schedule_time"></p>
        </div>
        
        
        <!-- 背景 -->
        <div class = "back_image_1"></div>
        
        <!-- ヘッダー -->
        <div class="header">
            <p><a href="index.html" class="home_link" style="text-decoration: none;">カカポの寝室</a></p>
        </div>

        <!--カカポの画像-->
        <div class="kakapo">
            <p id="kakapo_pic_space"> </p>
        </div>
        
        <!--メッセージボックス-->
        <div class="mes_box">
            <p id="mes_txt"></p>
        </div>
        <div class="mes_box_2">
            <p id="mes_txt_2"></p>
        </div>

        <!--フッター-->
        <footer>
            <hr color="gray" size="2px">
            <p style="font-size: 25pt; text-align: right; color: white">©created by 5 group</p>
        </footer>
        
        <!--卵の音の読み込み-->
        <audio id="kakapo_sounds1" preload="auto">
            <source src="sounds_folder/shichun.mp3" type="audio/mp3">
        </audio>
        <audio id="kakapo_sounds2" preload="auto">
            <source src="sounds_folder/chun.mp3" type="audio/mp3">
        </audio>
        <audio id="kakapo_sounds3" preload="auto">
            <source src="sounds_folder/piihyoro.mp3" type="audio/mp3">
        </audio>
        <audio id="kakapo_sounds4" preload="auto">
            <source src="sounds_folder/piyopiyo.mp3" type="audio/mp3">
        </audio>
        <audio id="kakapo_sounds_special" preload="auto">
            <source src="sounds_folder/bom8.mp3" type="audio/mp3">
        </audio>
        
        <script src="js_folder/pra.js"></script>
            
    </div>
</body>
</html
